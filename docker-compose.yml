  # C# Backend (New)
  backend-csharp:
    build: ./PiRouterBackend
    container_name: pirouter-backend-csharp
    network_mode: host
    privileged: true
    restart: unless-stopped
    volumes:
      - /etc/wireguard:/etc/wireguard
      - /var/lib/misc:/var/lib/misc
      - ./wireguard_configs:/app/config/vpn_profiles:ro
      - ./backend/config:/app/config
      - /etc/dnsmasq.conf:/etc/dnsmasq.conf
      - /etc/dnsmasq.d:/etc/dnsmasq.d
      - /etc/network:/etc/network
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:51508
      - DOTNET_DbgEnableMiniDump=1
      - DOTNET_EnableDiagnostics=1
    ports:
      - "51508:51508"
      - "4024:4024"

  frontend:
    build: ./frontend
    container_name: pirouter-frontend
    ports:
      - "4200:80"
    restart: unless-stopped
    depends_on:
      - backend-csharp
